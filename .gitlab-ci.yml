stages:
  - build
  - EditTest
  - PlayTest

build-job:
  stage: build
  script:
    - echo "Not yet implemented"

EditModetest-job:
  stage: EditTest
  
  script:
    - cd .\ece651Project\
    - Unity.exe -runTests -testPlatform playmode -batchmode -projectPath . -testResults EditmodeResults.xml | Out-Default
  artifacts:
    paths:
      - .\EditmodeResults.xml
    expire_in: 1 week

PlayModetest-job:
  stage: PlayTest
  
  script:
    - Unity.exe -runTests -batchmode -testPlatform playmode -projectPath ./ece651Project  -logFile -testResults ./PlaymodeResults.xml -Wait | Out-Default
