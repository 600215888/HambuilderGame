stages:
  - build
  - EditTest
  - PlayTest

build-job:
  stage: build
  script:
    - echo "Hello, World"

EditModetest-job:
  stage: EditTest
  
  script:
    - Unity.exe -runTests -batchmode -testPlatform editmode -projectPath ./ece651Project  -logFile -testResults ./EditmodeResults.xml -Wait | Out-Default

PlayModetest-job:
  stage: PlayTest
  
  script:
    - Unity.exe -runTests -batchmode -testPlatform playmode -projectPath ./ece651Project  -logFile -testResults ./PlaymodeResults.xml -Wait | Out-Default
