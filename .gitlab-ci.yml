stages:
  - build
  - EditTest
  - PlayTest

build-job:
  stage: build
  script:
    - echo "Not yet implemented"

EditModetest-job:
  stage: EditTest
  
  script:
    - Unity.exe -runTests -batchmode -testPlatform editmode -projectPath ./ece651Project  -logFile -testResults ./ece651Project/EditmodeResults.xml -Wait | Out-Default
    
  artifacts:
    paths:
      - ./ece651Project/EditmodeResults.xml
    expire_in: 1 week

PlayModetest-job:
  stage: PlayTest
  
  script:
    - Unity.exe -runTests -batchmode -testPlatform playmode -projectPath ./ece651Project  -logFile -testResults ./PlaymodeResults.xml -Wait | Out-Default
